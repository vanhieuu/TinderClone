enum Genders {
  MALE
  FEMALE
  OTHER
}

type Match @model @auth(rules: [{allow: public}]) {
  id: ID!
  User1: User @hasOne(fields: ["User1ID"])
  User2: User @hasOne(fields: ["User2ID"])
  User1ID: ID!
  User2ID: ID!
  isMatch: Boolean!
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String!
  bio: String!
  gender: Genders!
  lookingFor: Genders!
  sub: String!
}
 